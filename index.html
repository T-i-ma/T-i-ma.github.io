<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.11.0/brython.min.js"></script>
  <style>
    /* General Styles */
    body {
      font-family: 'Georgia', serif;
      background-color: #333333;
      /* Dark gray background */
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 30px;
      background-color: #1d1d1d;
      /* Darker container background */
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
      color: #f1f1f1;
      /* Light text for contrast */
    }

    h1 {
      text-align: center;
      color: #f39c12;
      /* Gold text */
      font-size: 3em;
    }

    img {
      display: block;
      max-width: 150px;
      border-radius: 50%;
      margin: 20px auto;
      border: 4px solid #f39c12;
      /* Gold border */
    }

    p {
      line-height: 1.8;
      font-size: 1.3em;
      margin: 20px 0;
      text-align: center;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 1em;
      color: #f39c12;
    }

    .highlight {
      background-color: #f39c12;
      color: #1d1d1d;
      padding: 3px 8px;
      border-radius: 5px;
    }

    /* Button Section */
    .button-section {
      text-align: center;
      margin-top: 40px;
    }

    .button-section button {
      background-color: #f39c12;
      color: #1d1d1d;
      border: none;
      padding: 15px 30px;
      margin: 15px;
      font-size: 1.2em;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    .button-section button:hover {
      background-color: #f57c00;
      /* Darker gold on hover */
    }

    /* Game Area Styles */
    #game-area {
      text-align: center;
      padding: 40px;
      background-color: #444444;
      /* Dark gray background */
      border-radius: 12px;
      margin-top: 50px;
      border: 2px solid #f39c12;
      /* Gold border around game area */
    }
  </style>
</head>

<body onload="brython()">

  <div class="container">
    <h1>Welcome to My Website!</h1>

    <p>Hello, my name is Tima! This is my first website where you can play my games. I hope you enjoy!</p>

    <div class="button-section">
      <button id="python-btn">Play My Python Game</button>
      <button id="js-btn">Play My JavaScript Game</button>
      <button id="abtme-btn">About me!</button>
    </div>

    <p>I always love to learn new things and tech. Here you can look at my progress and my achievements!</p>

    <div id="game-area"></div>

    <div class="footer">
      © 2025 ...
    </div>
  </div>

  <script type="text/javascript">
    window.onload = function () {
      function scrollToGameArea() {
        document.getElementById("game-area").scrollIntoView({behavior: "smooth"});
      }

      // Event listener for the "Play My JavaScript Game" button
      document.getElementById("js-btn").addEventListener("click", function () {
        document.getElementById("game-area").innerHTML = `
          <h2>JavaScript Game</h2>
          <div style="position:relative;height:0;padding-bottom:117.6%;overflow:hidden;">
            <iframe style="position:absolute;top:0;left:0;width:100%;height:100%;" 
                    src="https://arcade.makecode.com/---run?id=_0LJPPLRpHP88" 
                    allowfullscreen="allowfullscreen" 
                    sandbox="allow-popups allow-forms allow-scripts allow-same-origin" 
                    frameborder="0"></iframe>
          </div>
        `;
        scrollToGameArea();
      });

      // Event listener for the "Play My Python Game" button
      document.getElementById("python-btn").addEventListener("click", function () {
        // Insert the Python game iframe into the game-area div
        document.getElementById("game-area").innerHTML = `
          <h2>Python Game</h2>
          <div style="position:relative;height:0;padding-bottom:117.6%;overflow:hidden;">
            <iframe style="position:absolute;top:0;left:0;width:100%;height:100%;" 
                    src="https://arcade.makecode.com/---run?id=S35187-34963-06353-94511" 
                    allowfullscreen="allowfullscreen" 
                    sandbox="allow-popups allow-forms allow-scripts allow-same-origin" 
                    frameborder="0"></iframe>
          </div>
        `;
        scrollToGameArea();
      });

      // Event listener for the "About Me" button (optional)
      document.getElementById("abtme-btn").addEventListener("click", function () {
        document.getElementById("game-area").innerHTML = `
          <h2>About Me</h2>
          <p>Hi! My full name is Timofei Dovgilovich Leonidovich. I am from Russia and moved to Texas two years ago. I'm not quite into sports but I really loved tennis since I was probably 8. I love listening to music. Some of my favorite artists are Lana Del Rey, Lady gaga, Charli XCX, Arca, Björk, Lorde and Tate McRae. In my free time I like reading books, playing videogames or baking. Among these baking has a special place in my heart - I absolutely love it (so far my favorite recipes are lemon meringue pie and tres leches cake)
          Some fun facts about me: I always write in cursive since my 1st grade because in most of slavic countries you HAVE to write in it, or either your work just willn't be graded;   I somehow managed to get in one sided beef with a couple of my old classmates from Russia even though I never met them nor I talked to them...; Even in Russia some people had problem with pronouncing my last name to the point when I had to pronounce every letter separately</p>
        `;
        document.getElementById("game-area").scrollIntoView({ behavior: "smooth" });
      });
    };
  </script>

</body>

</html>
